      $('diag').textContent=`Brand: ${brand||'(none)'} | Business: ${biz} | Goal: ${goal} | Tone: ${tone}`;
      return rows;
    }

    function renderTable(rows){
      const thead='<thead><tr>'+COLS.map(c=>`<th>${c}</th>`).join('')+'</tr></thead>';
      const body=rows.map(r=>'<tr>'+COLS.map(c=>`<td>${r[c]??''}</td>`).join('')+'</tr>').join('');
      $('table').innerHTML=thead+'<tbody>'+body+'</tbody>';
    }

    function toCSV(rows){
      const esc=v=>'"'+String(v).replaceAll('"','""')+'"';
      const head=COLS.join(',');
      const body=rows.map(r=>COLS.map(c=>esc(r[c]??'')).join(',')).join('\n');
      return head+'\n'+body;
    }

    // Excel 2003 XML (multiâ€‘sheet, no libs)
    const xCell=v=>`<Cell><Data ss:Type="String">${String(v==null?'':v).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}</Data></Cell>`;
    const xRow=arr=>`<Row>${arr.map(xCell).join('')}</Row>`;

    function buildWorkbookXML(rows,biz,tone,goal,brand){
      const header = xRow(COLS);
      const plan = header + rows.map(r=>xRow(COLS.map(c=>r[c]??''))).join('');

      const ideas=IDEAS[biz]||[];
      const kw = xRow(['Concept','Pillar','Hashtags']) + ideas.map(i=>xRow([i.concept,i.pillar,i.hashtags])).join('');

      const times=Object.assign({},DEFAULT_TIMES,TIMES[biz]||{});
      const bpt = xRow(['Platform','Best Post Time']) + Object.keys(times).map(p=>xRow([p,times[p]])).join('');

      const acct = xRow(['Platform','Handle','URL','Notes']);

      const p=PLAYBOOK[biz]||PLAYBOOK["Professional Services"];
      const pb = [
        xRow([`Playbook for: ${biz}`]),
        xRow([`Goal: ${goal} | Tone: ${tone}`]),
        xRow(['']),
        xRow(['Audience Personas']), ...p.personas.map(x=>xRow([x])), xRow(['']),
        xRow(['Content Pillars']), xRow([p.pillars.join(' â€¢ ')]), xRow(['']),
        xRow(['Hook Starters']), ...p.hooks.map(x=>xRow([x])), xRow(['']),
        xRow(['CTA Examples']), xRow([p.ctas.join(' â€¢ ')]), xRow(['']),
        xRow(['Default Hashtags']), xRow([p.hashtags.join(' ')]), xRow(['']),
        xRow(['Caption Framework']), xRow([p.caption])
      ].join('');

      return `<?xml version="1.0"?>
<?mso-application progid="Excel.Sheet"?>
<Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet"
 xmlns:o="urn:schemas-microsoft-com:office:office"
 xmlns:x="urn:schemas-microsoft-com:office:excel"
 xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet">
  <Worksheet ss:Name="30-Day Plan"><Table>${plan}</Table></Worksheet>
  <Worksheet ss:Name="Keywords & Hashtags"><Table>${kw}</Table></Worksheet>
  <Worksheet ss:Name="Analytics"><Table>${xRow(['Date','Platform','Post URL','Impressions','Reach','Engagements','Saves','Clicks','Notes'])}</Table></Worksheet>
  <Worksheet ss:Name="Best Post Times"><Table>${bpt}</Table></Worksheet>
  <Worksheet ss:Name="Accounts"><Table>${acct}</Table></Worksheet>
  <Worksheet ss:Name="Playbook"><Table>${pb}</Table></Worksheet>
</Workbook>`;
    }

    function dl(name,content,type){
      const a=document.createElement('a');
      a.href=URL.createObjectURL(new Blob([content],{type}));
      a.download=name; document.body.appendChild(a); a.click(); a.remove();
    }

    function refresh(){
      const rows=buildRows();
      renderTable(rows);
      $('csv').onclick=()=>dl('30Day.csv',toCSV(rows),'text/csv');
      const brand=($('brand').value||'').trim(), biz=$('biz').value, goal=$('goal').value, tone=$('tone').value;
      const fname=`30Day_${(brand||'brand').toLowerCase().replace(/[^a-z0-9]+/g,'-')}_${biz.toLowerCase().replace(/[^a-z0-9]+/g,'-')}_${goal.toLowerCase().replace(/[^a-z0-9]+/g,'-')}.xls`;
      $('xls').onclick=()=>dl(fname, buildWorkbookXML(rows,biz,tone,goal,brand),'application/vnd.ms-excel');
      $('diag').textContent=`Brand: ${brand||'(none)'} | Business: ${biz} | Goal: ${goal} | Tone: ${tone}`;
    }

    $('go').addEventListener('click', refresh);
    refresh();
  })();
  </script>
</body>
</html>
